<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap link -->

    <!-- Link al CSS de la página -->
    <link rel="stylesheet" href="index.css">
    <title>GOTT</title>
</head>
<body>
    <header>   

        <div class="container">
            <a href="#slider.html"> <img src="img/logo-by.png" height="100px" alt="GOTT LOGO" ></a>
            <img src="img/carritoIcon.png" alt="Icono carrito" id="carritoIcon">
        </div>

    </header>

    <section class="slider">

        <div id="carouselGott" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselGott" data-slide-to="0" class="active"></li>
                <li data-target="#carouselGott" data-slide-to="1"></li>
            </ol>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="container">
                        <h2>Bienvenidos a GOTT</h2>
                        <h5>Lo que necesitas para entrenar como un Dios</h5>
                    </div>
                </div>

                <div class="carousel-item">
                <div class="container">
                    <h2>Conocé nuestros productos</h2>
                    <h5>La mejor calidad, para que puedas entrenar comodó</h5>
                </div>
                </div>
            </div>

        </div>
    </section>

    <section id="market">
        <div class="container">
            <h1> Nuestros Productos</h1>
           <div id="areaMarket">
            <!-- Este Div es donde se van a cargar los productos-->
           </div>
         </div>
        </div>
    </section>

    <div id="carrito" class="hidden">
        <div id="header-carrito">
          <h2 id="title-carrito">Carrito</h2>
        </div>
        <div id="body-carrito">
          <button id="compraFinal">COMPRAR</button>
        </div>
    </div>

        <footer>
            <div class="container">
                <a href="#slider.html"> <img src="img/logo-by.png" height="100px" alt="GOTT" ></a>
                <p>&copy Copyright GOTT</p>
            </div>
        </footer>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
